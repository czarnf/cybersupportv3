<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threats - Healthcare Cyber support</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <a href="dashboard.html" class="headerlink">
                    <img src="/images/Healthcare cyber support.png" alt="Healthcare Cybersecurity Dashboard Logo" class="logo">
                    <div class="header-text">
                        <h1>Healthcare Cyber support</h1>
                        <p class="header-p">Incident Reporting and Management</p>
                    </div>
                </a>
                <nav class="navigation">
                    <ul>
                        <li><a href="dashboard.html">dashboard</a></li>
                        <li><a href="threats.html">Threats</a></li>
                        <li><a href="incidents.html">Incidents</a></li>
                        <li><a href="reports.html">Reports</a></li>
                        <li><a href="/trainings.html">trainings</a></li>
                        <li><a href="settings.html">Settings</a></li>
                    </ul>
                </nav>
                <a href="index.html" class="logout-btn">
                    <button class="btn btn-danger">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </button>
                </a>
            </div>
        </header>

        <main class="main-content">
            <!-- Real-Time Threat Feed Section -->
            <section class="dashboard-section">
                <h2><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Real-Time Threat Feed</h2>
                <div class="content" id="real-time-threats">
                    <ul id="threat-feed">
                        <!-- Dynamic threat items will be inserted here -->
                    </ul>
                </div>
            </section>

            <!-- Filter Threats Section -->
            <section class="dashboard-section">
                <h2><i class="fa fa-filter" aria-hidden="true"></i> Filter Threats</h2>
                <div class="content">
                    <form id="threat-filter-form">
                        <label for="threat-type">Threat Type:</label>
                        <select id="threat-type" name="threat-type">
                            <option value="all">All</option>
                            <option value="malware">Malware</option>
                            <option value="phishing">Phishing</option>
                            <option value="ddos">DDoS</option>
                        </select>

                        <label for="threat-severity">Severity:</label>
                        <select id="threat-severity" name="threat-severity">
                            <option value="all">All</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <button type="submit" class="btn">Apply Filters</button>
                    </form>
                </div>
            </section>

            <!-- Threat Statistics Section -->
            <section class="dashboard-section">
                <h2><i class="fa fa-chart-bar" aria-hidden="true"></i> Threat Statistics</h2>
                <div class="content">
                    <canvas id="threatChart"></canvas>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Healthcare Cyber support. All rights reserved.</p>
        </footer>
    </div>

    <!-- Include necessary scripts -->
    <script src="js/scripts.js"></script>
    <script src="js/threats.js"></script>
</body>
</html>
